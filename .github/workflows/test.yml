name: Test:snippets.SnippetsTests.pick_should_pick_key_pairs_corresponding_to_keys
run-name: Known Flaky test
on: [push]
jobs:
  Test_Without_Nondex_Shuffling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Test
        run: mvn test -pl . -Dtest=snippets.SnippetsTests#union_test
        
  Test_With_Nondex_Shuffling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Test
        run: mvn edu.illinois:nondex-maven-plugin:2.1.1:nondex -pl . -DnondexRuns=10 -Dtest=snippets.SnippetsTests#union_test
        
